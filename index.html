<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style/normalize.css">
   <link rel="stylesheet" href="/style/style.css">
   <script src="app.js" defer></script>
   <title>Minecraft</title>
</head>
<body>
   <div class="landing-page">
       <div id="netherlogo" class="netherlogo" data-bi-id="c2c1c1c1m1r1a3" data-bi-name="c2c1c1c1m1r1a3"><img src="/images/Minecarft_Menu/netherlogo.webp" alt="hero-centero">
      </div>
      <div class="btn-container">Start</div>
      <div id="alexgif" class="alexgif" data-bi-id="c6c1c1c1m1r1a3" data-bi-name="c6c1c1c1m1r1a3"><img src="/images/Minecarft_Menu/alex-soulfire.webp" alt="alex">
      </div> -->
   </div>
   <div class="Minecraft-container" ></div>
   <div class="tools-container">
      <div class="axe-container">
         <div class="axe-tool"></div>
            <div class="axe-invitory">
               <div class="wood-invitory"></div>
               <div class="leaves-invitory"></div>
            </div>
            <div class="axe-count">
               <p class="wood-count">X 0</p>
               <p class="leaves-count">X 0</p>
            </div>
      </div>
      <div class="pickaxe-container">
         <div class="pickaxe-tool"></div>
            <div class="pickaxe-invitory">
               <div class="rock-invitory"></div>
            </div>
            <div class="pickaxe-count">
               <p class="rock-count">X 0</p>
            </div>
      </div>
      <div class="shovel-container">
         <div class="shovel-tool"></div>
            <div class="shovel-invitory">
               <div class="grass-invitory"></div>
               <div class="soil-invitory"></div>
            </div>
            <div class="axe-count">
               <p class="grass-count">X 0</p>
               <p class="soil-count">X 0</p>
            </div>
         </div>
         <button class="reset">Reset</button>
   </div>
</body>
</html>
